



<div class="product-place">


    <div class="filter">
        <input [(ngModel)]="capaCity" placeholder="Capacity" type="text">
        <input [(ngModel)]="city" placeholder="city" type="text">
        <input [(ngModel)]="startYear" placeholder="Startyear" type="text">
        <input [(ngModel)]="endYear" placeholder="Endyear" type="text">
        <button (click)="filterFunc()" class="btn" ><i class="fa-solid fa-magnifying-glass"></i>Search</button>
        <button (click)="clear()" class="btn" ><i class="fa-solid fa-broom"></i>Clear</button>
    </div>




    <div class="card" *ngFor="let el of cars">
        <img routerLink="/cardetail/{{el.id}}" [src]="el.imageUrl1" alt="">
        <div class="card-body">
            <div class="body">
                <h3>{{el.brand}} - {{el.year}}</h3>
                <p>{{el.city}}</p>
                <p>{{el.price}}/áƒš</p> 
            </div>
  

        </div>
    </div>


    <div routerLink="/purchase" class="smBasket">
        <i class="fa-solid fa-basket-shopping"></i>
    </div>
</div>
