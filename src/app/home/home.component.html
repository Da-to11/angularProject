



<div class="product-place">


    <div class="filter">
        <input [(ngModel)]="Capa" placeholder="Capacity" type="text">
        <input [(ngModel)]="city" placeholder="city" type="text">
        <input [(ngModel)]="startyear" placeholder="Startyear" type="text">
        <input [(ngModel)]="endyear" placeholder="Endyear" type="text">
        <button class="btn" ><i class="fa-solid fa-magnifying-glass"></i>Search</button>
        <button class="btn" ><i class="fa-solid fa-broom"></i>Clear</button>
    </div>




    <div class="card" *ngFor="let el of cars">
        <img routerLink="/cardetail/{{el.id}}" [src]="el.imageUrl1" alt="">
        <div class="card-body">
            <h3>{{el.brand}} - {{el.year}}</h3>
            <p>{{el.city}}</p>
            <p>{{el.price}}/áƒš</p>   
        </div>
    </div>


    <div class="smBasket">
        <i class="fa-solid fa-basket-shopping"></i>
    </div>
</div>
